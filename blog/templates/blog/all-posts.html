{% extends "base.html" %}
{% load static %}

{% block page_title %}
All my posts
{% endblock page_title %}

{% block css_styles %}
<link rel="stylesheet" href="{%static "blog/all-posts.css"%}">
<link rel="stylesheet" href="{% static "blog/post.css"%}">
{% endblock css_styles %}

{% block content %}
<section id="all-posts">
    <h2>My Collected Posts</h2>

    <ul>
       {% for post in all_posts  %}
        {% include "blog/post.html" %}
       {% endfor %}
    </ul>
</section>
{% endblock content %}
